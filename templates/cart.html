<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center mb-4">ğŸ›’ Your Cart</h2>

  {% if cart %}
    <ul class="list-group mb-4">
      {% for item in cart %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.weight }} - AED {{ item.price }}
          <form method="POST" action="/remove" class="ms-2">
            <input type="hidden" name="index" value="{{ loop.index0 }}">
            <button type="submit" class="btn btn-sm btn-outline-danger">ğŸ—‘ Remove</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <h5>Total: <span class="text-success fw-bold">AED {{ total }}</span></h5>

    <div class="mt-4">
      <form action="/create-checkout-session" method="POST">
        <button type="submit" class="btn btn-success w-100 fw-bold">ğŸ’³ Pay Securely with Card</button>
      </form>
    </div>

  {% else %}
    <p class="text-center">Your cart is empty.</p>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">â† Continue Shopping</a>
  </div>
</div>
</body>
</html>
