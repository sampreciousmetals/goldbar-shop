<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Bar Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="text-center mb-4">ðŸª™ Gold Bar Shop</h1>
  
  <div class="row g-3">
    {% for product in gold_bars %}
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card shadow-sm h-100">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.weight }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.weight }} Gold Bar</h5>
          <p class="card-text fw-bold text-primary">AED {{ product.price }}</p>
          <form method="POST" action="/" class="mt-auto">
            <input type="hidden" name="weight" value="{{ product.weight }}">
            <button type="submit" name="action" value="add_to_cart" class="btn btn-warning w-100 fw-bold">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('show_cart') }}" class="btn btn-outline-dark">ðŸ›’ View Cart</a>
  </div>
</div>
</body>
</html>
